<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Akshat Gupta">
    <meta name="description" content="reset the forgotten password">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:: Attendance System ::</title>
    <link rel="shortcut icon" href="img/html5.png" type="image/x-icon">
</head>

<body>
    <div>
        <div>
            <h1>Forget Password</h1>
            <small>reset here</small>
        </div>
        <div>
            <form action="">
                <div id="user_name_id">
                    <label for="name_id">User-ID/ Student-ID/ Roll Number:&nbsp</label>
                    <input type="text" name="name_text_input" id="name_id">
                </div>
                <div id="password_id">
                    <label for="password_text_id">New Password:&nbsp;&nbsp;</label>
                    <input type="password" name="password_enter" id="password_text_id">
                </div>
                <div>
                    <button type="submit">Reset/ Create Password</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
